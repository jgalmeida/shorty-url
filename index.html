<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shorty Url</title>

    <!-- Css -->
    <link rel="stylesheet" href="css/application.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
  </head>
  <body>

    <div id="shortyApp">
    </div>

    <script type="text/x-handlebars" data-template-name="application">
      <div id="applicaiton">
        {{#linkTo 'index'}}
          Logout
        {{/linkTo}}

        <a href="" {{action login}}>Login</a>

        {{outlet}}
        {{render 'modal'}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="not_found">
      <h1>Not found</h1>
    </script>

    <script type="text/x-handlebars" data-template-name="modal">
      <div id="shortyModal" class="modal fade">
        {{outlet modalBody}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" {{action cancel}}>&times;</button>
            <h4 class="modal-title">Please use your credentials to login</h4>
          </div>
          <div class="modal-body">
            <fieldset>
            <label>Email</label>
            <input type="text" placeholder="Email"/> <br/>
            <label>Password</label>
            <input type="text" placeholder="Password"/>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" {{action cancel}}>Close</button>
            <button type="button" class="btn btn-primary" {{action login}}>Login</button>
          </div>
        </div>
      </div>
    </script>

    <!-- Handlebars -->
    <script type="text/x-handlebars" data-template-name="index">
      <table>
        <thead>
          <tr>
            <th>
              <a href="">Url</a>
              <a href="">Clicks</a>
              <a href="">When</a>
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each model}}
            <tr>
              <td>
                {{shortUrl}}
              </td>
              <td>
                {{clicks}}
              </td>
              <td>
                {{when}}
              </td>
            </tr>
          {{else}}
            <p>There are no shorties</p>
          {{/each}}
        </tbody>
      </table>
    </script>

    <script type="text/x-handlebars" data-template-name="shorties">
      <table>
        <thead>
          <tr>
            <th>
              <a href="">Url</a>
              <a href="">Short url</a>
              <a href="">Clicks</a>
              <a href="">When</a>
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each model}}
            <tr>
              <td>
                {{url}}
              </td>
              <td>
                {{shortUrl}}
              </td>
              <td>
                {{clicks}}
              </td>
              <td>
                {{when}}
              </td>
            </tr>
          {{else}}
            <p>There are no shorties</p>
          {{/each}}
        </tbody>
      </table>
    </script>

    <!-- Libs -->
    <script src="js/jquery.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/ember-data.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Application sources -->
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
  </body>
</html>
